<!doctype html>
<html lang="en">
  <head>
    <title>Hangman</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="lib/bootstrap.css">
    <link rel="stylesheet" href="hangman.css">
    <script type="text/javascript" src="xclass.js"></script>
    <script type="text/javascript" src="Hangman.js"></script>
  </head>

  <body class="bg-dark text-white" onLoad='startGame();'>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">HANGMAN</a>
      </nav>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="row">
            <div class="col-12">
              <img class="hm-img" id="hmImage" src="images/hm0.png" />
            </div>
          </div>
        </div>
        <div class="col-6">
          <p>
            <h3 id="status"></h3>

            <div class="row">
              <div class="col-2 px-0"><button id="btnA" onclick="guess('A');" type="button" class="btn btn-sm btn-block btn-outline-light">A</button></div>
              <div class="col-2 px-0"><button id="btnB" onclick="guess('B');" type="button" class="btn btn-sm btn-block btn-outline-light">B</button></div>
              <div class="col-2 px-0"><button id="btnC" onclick="guess('C');" type="button" class="btn btn-sm btn-block btn-outline-light">C</button></div>
              <div class="col-2 px-0"><button id="btnD" onclick="guess('D');" type="button" class="btn btn-sm btn-block btn-outline-light">D</button></div>
              <div class="col-2 px-0"><button id="btnE" onclick="guess('E');" type="button" class="btn btn-sm btn-block btn-outline-light">E</button></div>
              <div class="col-2 px-0"><button id="btnF" onclick="guess('F');" type="button" class="btn btn-sm btn-block btn-outline-light">F</button></div>
            </div>
            <div class="row">
              <div class="col-2 px-0"><button id="btnG" onclick="guess('G');" type="button" class="btn btn-sm btn-block btn-outline-light">G</button></div>
              <div class="col-2 px-0"><button id="btnH" onclick="guess('H');" type="button" class="btn btn-sm btn-block btn-outline-light">H</button></div>
              <div class="col-2 px-0"><button id="btnI" onclick="guess('I');" type="button" class="btn btn-sm btn-block btn-outline-light">I</button></div>
              <div class="col-2 px-0"><button id="btnJ" onclick="guess('J');" type="button" class="btn btn-sm btn-block btn-outline-light">J</button></div>
              <div class="col-2 px-0"><button id="btnK" onclick="guess('K');" type="button" class="btn btn-sm btn-block btn-outline-light">K</button></div>
              <div class="col-2 px-0"><button id="btnL" onclick="guess('L');" type="button" class="btn btn-sm btn-block btn-outline-light">L</button></div>
            </div>
            <div class="row">
              <div class="col-2 px-0"><button id="btnM" onclick="guess('M');" type="button" class="btn btn-sm btn-block btn-outline-light">M</button></div>
              <div class="col-2 px-0"><button id="btnN" onclick="guess('N');" type="button" class="btn btn-sm btn-block btn-outline-light">N</button></div>
              <div class="col-2 px-0"><button id="btnO" onclick="guess('O');" type="button" class="btn btn-sm btn-block btn-outline-light">O</button></div>
              <div class="col-2 px-0"><button id="btnP" onclick="guess('P');" type="button" class="btn btn-sm btn-block btn-outline-light">P</button></div>
              <div class="col-2 px-0"><button id="btnQ" onclick="guess('Q');" type="button" class="btn btn-sm btn-block btn-outline-light">Q</button></div>
              <div class="col-2 px-0"><button id="btnR" onclick="guess('R');" type="button" class="btn btn-sm btn-block btn-outline-light">R</button></div>
            </div>
            <div class="row">
              <div class="col-2 px-0"><button id="btnS" onclick="guess('S');" type="button" class="btn btn-sm btn-block btn-outline-light">S</button></div>
              <div class="col-2 px-0"><button id="btnT" onclick="guess('T');" type="button" class="btn btn-sm btn-block btn-outline-light">T</button></div>
              <div class="col-2 px-0"><button id="btnU" onclick="guess('U');" type="button" class="btn btn-sm btn-block btn-outline-light">U</button></div>
              <div class="col-2 px-0"><button id="btnV" onclick="guess('V');" type="button" class="btn btn-sm btn-block btn-outline-light">V</button></div>
              <div class="col-2 px-0"><button id="btnW" onclick="guess('W');" type="button" class="btn btn-sm btn-block btn-outline-light">W</button></div>
              <div class="col-2 px-0"><button id="btnX" onclick="guess('X');" type="button" class="btn btn-sm btn-block btn-outline-light">X</button></div>
            </div>
            <div class="row">
              <div class="col-2 px-0"><button id="btnY" onclick="guess('Y');" type="button" class="btn btn-sm btn-block btn-outline-light">Y</button></div>
              <div class="col-2 px-0"><button id="btnZ" onclick="guess('Z');" type="button" class="btn btn-sm btn-block btn-outline-light">Z</button></div>
            </div>
          </p>
        </div>
      </div>
      <div class="row col-12" id="wordRow"></div>
      <div class="row col-2" style="padding: 20px 0 0 0">
	<button id="newGame" onclick="newGame();"
		class="btn btn-sm btn-block btn-outline-light"
		type="button">New Game</button>
      </div>
      <div id="stats" class="row col-12" style="padding: 20px 0 0 0"></div>
    </div>
  </body>
</html>
